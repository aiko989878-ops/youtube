<!DOCTYPE html>
<html>
<head>
  <title>Camera Accessing...</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: limegreen;
      font-family: monospace;
    }
    #overlay {
      position: absolute;
      top: 10px;
      left: 15px;
      color: red;
      font-size: 24px;
      font-weight: bold;
    }
    #time {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 20px;
    }
    video, .fake-video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .fake-video {
      background: url("https://media.giphy.com/media/oYQ9HRm5Mo7VXeMNVR/giphy.gif") center/cover no-repeat;
      filter: grayscale(100%);
    }
  </style>
</head>
<body>
  <div id="overlay">● REC</div>
  <div id="time"></div>
  <div class="fake-video"></div>

  <script>
    // Blink the "REC" dot
    setInterval(() => {
      const overlay = document.getElementById("overlay");
      overlay.style.visibility = (overlay.style.visibility === "hidden") ? "visible" : "hidden";
    }, 700);

    // Show fake timer like recording
    let seconds = 0;
    setInterval(() => {
      seconds++;
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("time").innerText = mins + ":" + secs;
    }, 1000);

    // After 6 seconds switch to "SYSTEM BREACH"
    setTimeout(() => {
      document.body.innerHTML = `
        <h1 style="color:red; text-align:center; font-size:50px; margin-top:20%;">
          ⚠️ SYSTEM BREACH ⚠️
        </h1>
        <p style="text-align:center; color:lime; font-size:22px;">
          Unauthorized camera surveillance detected.<br>
          Remote access enabled.
        </p>
      `;
    }, 6000);
  </script>
</body>
</html>
