<!DOCTYPE html>
<html>
<head>
  <title>System Security Feed</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }
    #target {
      position: absolute;
      top: 30%;
      left: 50%;
      width: 200px;
      height: 200px;
      border: 2px solid red;
      transform: translate(-50%, -50%);
      animation: scanBox 3s infinite alternate;
    }
    @keyframes scanBox {
      0% { border-color: red; }
      100% { border-color: lime; }
    }
    #progress {
      width: 80%;
      margin: 20px auto;
      border: 2px solid #00ff00;
      padding: 3px;
    }
    #fill {
      background: #00ff00;
      height: 20px;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

<div id="hud">[ACCESSING VIDEO FEED...]</div>
<div id="target"></div>
<div id="progress"><div id="fill"></div></div>

<script>
let percent = 0;
let fill = document.getElementById("fill");

let loadInterval = setInterval(() => {
  if (percent < 100) {
    percent += 5;
    fill.style.width = percent + "%";
  } else {
    clearInterval(loadInterval);
    document.body.innerHTML = `
      <h1 style="color:red; text-align:center; font-size:50px; margin-top:20%;">
        ⚠️ SYSTEM BREACH DETECTED ⚠️
      </h1>
      <p style="text-align:center; color:lime; font-size:22px;">
        Surveillance locked. Biometric ID matched.<br>
        Remote terminal unlocked.
      </p>
    `;
  }
}, 400);
</script>

</body>
</html>
